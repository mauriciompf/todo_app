<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body class="bg-light-theme-very-light-gray">
    <main class="relative font-josefin-sans">
      <picture class="absolute -z-10 w-full">
        <source
          srcset="./src/images/bg-desktop-light.jpg"
          media="(min-width: 992px)"
          type="image/jpg"
        />
        <img class="w-full" src="./src/images/bg-mobile-light.jpg" alt="" />
      </picture>
      <div class="mx-auto w-[min(90%,_600px)] py-12">
        <div class="mb-8 flex items-center justify-between">
          <h1 class="text-3xl font-bold uppercase tracking-widest text-white">
            Todo
          </h1>
          <button aria-label="Change mode" type="button">
            <img
              class="object-contain"
              src="./src/images/icon-moon.svg"
              alt="Moon"
            />
          </button>
        </div>
        <div class="flex items-center rounded-md bg-white px-4 py-2">
          <span class="sr-only">Add a new todo</span>
          <input
            class="h-5 w-5 cursor-pointer select-none rounded-full border border-light-theme-very-light-grayish"
            value=""
            type="checkbox"
          />
          <input
            class="ml-3 w-full select-none border-none px-0 text-sm outline-none placeholder:text-light-theme-dark-grayish-blue focus:border-none focus:outline-none focus:ring-0"
            id="add-todo"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
        <div id="new-todo" class="mt-3 hidden">
          <div
            class="flex items-center justify-between rounded-b-sm bg-white p-4 text-sm text-light-theme-dark-grayish-blue shadow-2xl"
          >
            <span><span id="todos">0</span> items left</span>
            <div
              id="filter-options"
              class="flex gap-4 text-sm font-bold text-light-theme-dark-grayish-blue"
            >
              <button class="text-blue-500" id="filter-all">All</button>
              <button
                class="hover:text-gray-600 focus:text-gray-600"
                id="filter-active"
              >
                Active
              </button>
              <button
                class="hover:text-gray-600 focus:text-gray-600"
                id="filter-completed"
              >
                Completed
              </button>
            </div>
            <button
              class="hover:text-gray-700 focus:text-gray-700"
              id="clear-completed-button"
            >
              Clear Completed
            </button>
          </div>
          <div
            id="filter-options"
            class="mt-3 flex justify-center gap-4 rounded-sm bg-white p-4 text-sm font-bold text-light-theme-dark-grayish-blue shadow-2xl md:hidden"
          >
            <button class="text-blue-500" id="filter-all">All</button>
            <button
              class="hover:text-gray-600 focus:text-gray-600"
              id="filter-active"
            >
              Active
            </button>
            <button
              class="hover:text-gray-600 focus:text-gray-600"
              id="filter-completed"
            >
              Completed
            </button>
          </div>
        </div>
      </div>
      <footer class="hidden">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </main>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
