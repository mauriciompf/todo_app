<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body
    class="bg-light-theme-very-light-gray dark:bg-dark-theme-very-dark-blue"
  >
    <main class="relative font-josefin-sans">
      <picture class="absolute -z-10 hidden w-full dark:block">
        <source
          srcset="./src/images/bg-desktop-dark.jpg"
          media="(min-width: 768px)"
          type="image/jpeg"
        />
        <img
          class="h-52 w-full object-cover"
          src="./src/images/bg-mobile-dark.jpg"
          alt=""
        />
      </picture>
      <picture class="absolute -z-10 w-full dark:hidden">
        <source
          srcset="./src/images/bg-desktop-light.jpg"
          media="(min-width: 768px)"
          type="image/jpg"
        />
        <img
          class="h-52 w-full object-cover"
          src="./src/images/bg-mobile-light.jpg"
          alt=""
        />
      </picture>
      <div class="mx-auto w-[min(90%,_600px)] py-12">
        <div class="mb-8 flex items-center justify-between">
          <h1 class="text-3xl font-bold uppercase tracking-widest text-white">
            Todo
          </h1>
          <button id="toggle-mode" aria-label="Toggle mode" type="button">
            <img
              id="theme-toggle-light-icon"
              class="hidden object-contain"
              src="./src/images/icon-sun.svg"
              alt="sun"
            />
            <img
              id="theme-toggle-dark-icon"
              class="hidden object-contain"
              src="./src/images/icon-moon.svg"
              alt="Moon"
            />
          </button>
        </div>
        <div
          class="flex items-center rounded-md bg-light-theme-very-light-gray px-4 py-2 dark:bg-dark-theme-very-dark-desaturated-blue"
        >
          <span class="sr-only">Add a new todo</span>
          <input
            class="h-5 w-5 cursor-pointer select-none rounded-full border border-light-theme-very-light-grayish bg-light-theme-very-light-gray dark:border-dark-theme-very-dark-grayish-blue dark:bg-dark-theme-very-dark-desaturated-blue"
            value=""
            aria-label="Check new todo"
            aria-hidden="true"
            type="checkbox"
          />
          <input
            class="ml-3 w-full select-none border-none bg-light-theme-very-light-gray px-0 text-sm outline-none placeholder:text-light-theme-dark-grayish-blue focus:border-none focus:outline-none focus:ring-0 dark:bg-dark-theme-very-dark-desaturated-blue dark:text-dark-theme-light-grayish-blue-hover dark:caret-white"
            id="add-todo"
            aria-label="Enter new Task"
            autocomplete="off"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
        <div id="new-todo" class="mt-3 hidden">
          <div
            class="flex items-center justify-between rounded-b-sm bg-light-theme-very-light-gray p-4 text-sm text-light-theme-dark-grayish-blue shadow-2xl dark:bg-dark-theme-very-dark-desaturated-blue dark:text-dark-theme-very-dark-grayish-blue"
          >
            <span><span id="todos">0</span> items left</span>
            <div
              id="filter-options"
              class="hidden gap-4 text-sm font-bold text-light-theme-dark-grayish-blue dark:text-dark-theme-very-dark-grayish-blue md:flex"
            >
              <button
                class="text-blue-500 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
                id="filter-all"
              >
                All
              </button>
              <button
                class="hover:text-gray-600 focus:text-gray-600 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
                id="filter-active"
              >
                Active
              </button>
              <button
                class="hover:text-gray-600 focus:text-gray-600 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
                id="filter-completed"
              >
                Completed
              </button>
            </div>
            <button
              class="hover:text-gray-700 focus:text-gray-700 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
              id="clear-completed-button"
            >
              Clear Completed
            </button>
          </div>
          <div
            id="filter-options"
            class="mt-3 flex justify-center gap-4 rounded-sm bg-light-theme-very-light-gray p-4 text-sm font-bold text-light-theme-dark-grayish-blue shadow-2xl dark:bg-dark-theme-very-dark-desaturated-blue dark:text-dark-theme-very-dark-grayish-blue md:hidden"
          >
            <button
              class="text-blue-500 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
              id="filter-all"
            >
              All
            </button>
            <button
              class="hover:text-gray-600 focus:text-gray-600 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
              id="filter-active"
            >
              Active
            </button>
            <button
              class="hover:text-gray-600 focus:text-gray-600 dark:hover:text-dark-theme-light-grayish-blue-hover dark:focus:text-dark-theme-light-grayish-blue-hover"
              id="filter-completed"
            >
              Completed
            </button>
          </div>
        </div>
      </div>
      <footer class="my-4 text-center">
        <p class="dark:text-dark-theme-light-grayish-blue-hover">
          Challenge by
          <a
            class="text-light-theme-very-dark-grayish-blue hover:underline focus:underline dark:text-light-theme-dark-grayish-blue"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="text-light-theme-very-dark-grayish-blue hover:underline focus:underline dark:text-light-theme-dark-grayish-blue"
            href="https://github.com/mauriciompf"
            target="_blank"
            >Maur√≠cio F.</a
          >
        </p>
      </footer>
    </main>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
